            }
        }
    </style>
</head>

        <script>
            const totalImages = 80;  // change this to your number of flower images
            const anchorDate = new Date("2025-09-21"); // you can change this

            function daysBetween(d1, d2) {
                const msPerDay = 86400000;
                return Math.floor((d2 - d1) / msPerDay);
            }

            function isDaySpecial(date) {
                const specialDay = new Date("2023-05-19");
                return (specialDay.getDate() === date.getDate()) && (specialDay.getMonth() === date.getMonth());
            }

            const emojis = ["ðŸ’•", "ðŸ’ž", "ðŸ’“", "ðŸ’—", "ðŸ’–", "ðŸ’˜", "ðŸ’", "ðŸ’Ÿ", "ðŸ§¡", "ðŸ’›", "ðŸ’š", "ðŸ’™", "ðŸ’œ"];

            function createEmoji() {
                const emoji = document.createElement("div");
                emoji.className = "emoji";
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                // Random horizontal start position
                emoji.style.left = Math.random() * 100 + "vw";

                // Random duration & size variation
                emoji.style.animationDuration = (2 + Math.random() * 3) + "s";
                emoji.style.fontSize = (20 + Math.random() * 20) + "px";

                document.getElementById("rain").appendChild(emoji);

                // Remove the emoji after animation ends
                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }

            const today = new Date();
            const diff = daysBetween(anchorDate, today);
